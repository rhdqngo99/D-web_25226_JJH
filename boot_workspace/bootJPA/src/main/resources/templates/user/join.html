<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div class="container-md" layout:fragment="content">
  <h1> User Join Page </h1>
  <form action="/user/join" method="post">
    <!-- CSRF 토큰 추가 -->
    <input type="hidden" th:name="${_csrf.parameterName }" th:value="${_csrf.token }">
    <div class="mb-3">
      <label for="e" class="form-label">email</label>
      <input type="text" class="form-control" name="email" id="e" placeholder="test@test.com">
    </div>
    <div class="mb-3">
      <label for="p" class="form-label">pwd</label>
      <input type="text" class="form-control" name="pwd" id="p" placeholder="password...">
    </div>
    <div class="mb-3">
      <label for="n" class="form-label">nick_name</label>
      <input type="text" class="form-control" name="nickName" id="n" placeholder="nickName...">
    </div>
    <button type="submit" class="btn btn-primary">signup</button>
  </form>
</div>
