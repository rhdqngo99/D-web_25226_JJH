<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div class="container-md" layout:fragment="content">
  <h1> User Login Page </h1>
  <form action="/user/login" method="post">
    <!-- CSRF 토큰 추가 -->
    <input type="hidden" th:name="${_csrf.parameterName }" th:value="${_csrf.token }">
    <div class="mb-3">
      <label for="e" class="form-label">email</label>
      <input type="text" class="form-control" name="email" id="e" placeholder="test@test.com">
    </div>
    <div class="mb-3">
      <label for="p" class="form-label">pwd</label>
      <input type="text" class="form-control" name="pwd" id="p" placeholder="password...">
    </div>
    <div class="text-danger" th:if="${errmsg ne null}">
      [[${errmsg}]]
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
