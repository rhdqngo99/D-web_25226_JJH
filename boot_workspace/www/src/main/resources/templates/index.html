<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<!--/* layout:decorate="~{파일경로}" => layout 파일 경로의 변경 영역 지정 */-->

<div layout:fragment="content">
    <h1>Hello StringBoot~!!</h1>
    <h3>${msg}</h3> <!--넣을 수 없는 형태-->
    <h3 th:text="${msg}"></h3>
    <h3>[[${msg}]]</h3> <!--인라인 형태-->

    <h3>[[${list}]]</h3>
    <h3 th:text="${list}"></h3>
    <hr>
    <!--th:each를 사용하여 반복값을 출력-->
    <ul>
        <li th:each="str:${list}">[[${str}]]</li>
    </ul>
    <hr>
    <ul>
        <li th:each="str:${list}" th:text="${str}"></li>
    </ul>
    <hr>
    <ul>
        <li th:each="str, status:${list}">
            [[${status.count}]]-------[[${str}]]
        </li>
    </ul>
    <hr>
    <ul>
        <li th:each="str, status:${list}">
            <span th:if="${status.odd}">ODD --- [[${str}]]</span>
            <span th:unless="${status.odd}">EVEN(unless) --- [[${str}]]</span>
        </li>
    </ul>
    <hr>
    <ul>
        <li th:each="str, status:${list}">
            <span th:text="${status.odd}? 'odd - '+${str} : 'even - '+${str}"></span>
            <span>[[${status.last}]]</span>
        </li>
    </ul>
    <hr>
    <ul>
        <li th:each="str, status:${list}">
            <th:block th:switch="${status.index % 3}">
                <span th:case="0">0 - [[${str}]]</span>
                <span th:case="1">1 - [[${str}]]</span>
                <span th:case="2">2 - [[${str}]]</span>
            </th:block>
        </li>
    </ul>
    <hr>
    <th:block th:with="num1=${10}, num2=${20}">
        <span>[[${num1+num2}]]</span>
    </th:block>
    <!-- Controller /ex01 mappring으로 이동 -->
    <a th:href="@{/ex01}">ex01로 이동</a>
</div>
