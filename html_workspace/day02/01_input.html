<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Input tag</title>

</head>

<body>

    <!-- 

        input tag : 단일 태그.

        속성값이 다양하여 여러가지 기능에 활용할 수 있음. 

        form 같이 사용하는 경우가 많음. (추후 확인)

        form 태그는 input 태그안의 값을 form 지정한 위치로 전송

        <input type="속성명" 속성들.... >

    -->

    <!-- input type="text" : 가장 많이 사용, 한글, 영어, 특수문자 등을 처리 -->

    <!-- placeholder : 흐리게 표시, 인풋창에 안내문구 같은것을 입력할 때 사용

            문자를 입력하면 사라짐 -->

    <!-- name : 변수명  id : 태그를 구분할 수 있는 값 -->

    <input type="text" name="" id="" value="미리 값을 써놓기.">

    <input type="text" placeholder="미리보기">

    <br>

    <!-- 

        type="button" : 일반버튼

        type="submit" : 전송버튼 - form 태그안의 값을 서버로 전송

        type="reset" : 취소버튼 - form 태그안에 있는 값을 리셋

    -->

    <hr>

    <input type="button" value="button">

    <input type="submit" value="submit">

    <input type="reset" value="reset">

    <hr>

    <!-- form tag : 태그안의 정보를 서버로 전송  action="" : 서버의 주소

        데이터를 전송하는 방식(method)  2가지 

        get(안쓰면 기본이 get) : ? 주소표시줄에 붙여서 (쿼리스트링)

        post : 데이터를 숨겨서 가는 방식 / 객체의 body에 붙여서 전송

        request : 보낼때, response : 받을때 

        name ="변수명", value ="값"  

        action?변수명=값&변수명=값&변수명=값 : 쿼리스트링은 띄어쓰기 안됨.(따옴표X)

    -->

    <form action="" method="get">

        <input type="text" name="name" placeholder="이름"><br>

        <input type="text" name="age" placeholder="나이"><br>

        <input type="text" name="password" placeholder="password"><br>

        <input type="button" value="button">

        <input type="submit" value="submit">

        <input type="reset" value="reset">

    </form>

    <hr>

    <!-- type="password" : 비밀번호 입력시 *로 가려줌. -->

    <input type="password">

    <br>

    <hr>

    <!-- type="checkbox" : 다중선택을 이용할 때 사용 -->

     <input type="checkbox"> 사과

     <input type="checkbox"> 오렌지

     <input type="checkbox"> 바나나

     <br>

     <hr>

     <form action="" method="get">

        <input type="checkbox" name="fruit" value="apple"> 사과

        <input type="checkbox" name="fruit" value="orange"> 오렌지

        <input type="checkbox" name="fruit" value="banana"> 바나나

        <input type="submit" value="submit">

     </form>

    <br>

    <hr>

    <!-- lable : 다른 태그의  제목 역할을 하는 태그 

        for="값" == id="값" 해당 id의 제목이 됨.

        id="유일한 구분자" class="중복가능한 구분자 여러개도 가능" => js, css에서 사용

    -->

    <form action="" method="get">

        <input type="checkbox" name="fruit" value="apple" id="apple" checked>

        <label for="apple">사과</label>



        <label for="orange">

            <input type="checkbox" name="fruit" value="orange" id="orange"> 오렌지

        </label>

        <label for="banana">

            <input type="checkbox" name="fruit" value="banana" id="banana"> 바나나

        </label>

        <!-- type = radio : name이 같은 값중 하나만 선택가능 

            radio, checkbox  checked 기본 체크 옵션 

        -->

        <input type="radio" name="fruit2"  value="banana"> 바나나

        <input type="radio" name="fruit2"  value="apple"> 사과

        <input type="submit" value="submit">

     </form>

     <hr>

     <!-- 

        form, lable, radio 버튼을 이용하여 

        10대, 20대, 30대, 40대 이상 중 하나를 선택할 수 있는 값을 생성 전송.

     -->

    <form action="">

        <label for="10">

            <input type="radio" name="age" id="10" value="10대"> 10대

        </label>

        <label for="20">

            <input type="radio" name="age" id="20" value="20대" checked> 20대

        </label>

        <label for="30">

            <input type="radio" name="age" id="30" value="30대"> 30대

        </label>

        <label for="40">

            <input type="radio" name="age" id="40" value="40대이상"> 40대이상

        </label>

        <input type="submit" value="submit">

    </form>

    <hr>

    <!-- type="color" : 색상을 선택할 때 사용  색상정보는 16진수로 표현 -->

     <form action="">

        <input type="color" name="color">

        <input type="submit" value="submit">

     </form>

     <!-- 

        type="month" : 년 월

        type="week" : 년 주

        type="date" : 년월일 표시 

        type="datetime-local" : 년월이시분초 표시

        type="time" : 시분초 표시

        jquery, 부트스트랩 datepicker 를 주로 사용

     -->

    <input type="month"><br>

    <input type="week"><br>

    <input type="date"><br>

    <input type="datetime-local"><br>

    <input type="time"><br>

    <hr>

    <!-- type="email" : email 형식 체크 형식이 맞지않으면 알림표시 -->

    <form action="">

        <input type="email" name="email">

        <input type="submit" value="submit">

    </form>

    <hr>

    <!-- type="search" : 문자열 뒤에 x 버튼이 생김 -->

     <input type="search">

     <br>

    <!-- type ="file" : 첨부파일 선택 -->

    <input type="file"><br>

    <!-- type="number" : 위아래 버튼이 생김. 숫자만 가능 -->

    <input type="number" min="0" max="10"><br>

    <!-- type="hidden" : 화면에서 안보이게 숨김, 백엔드 개발시 많이 사용 -->

    <input type="hidden">

    <br>

    <form action="">

        <input type="hidden" name="name" value="영이">

        <input type="text" name="nick" >

        <input type="submit" value="submit">

    </form>

    <br>

    <hr>

    <!-- 

        type="image" : 그림을 삽입하는 태그

        src="그림위치" alt="그림이 표시되지 않을 때 대체문자"

        <img> : 대체 가능.

    -->

    <input type="image" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNTAyMjhfNjAg%2FMDAxNzQwNzIxMjc1NTcw.upzA_vWVRqLTjKil8Zmu2SV9oOStS3YAzPOGlqq6_7og.IewkyVTBw3C_598wfRUzJ6fisYSSstjc8N0o02X4EEMg.PNG%2Fbatch_15.PNG&type=a340">

    <!-- 상대경로 : 내파일부터 상대적인 경로

         상위폴더 ../  ,  ../../../  다른 폴더로 이동

         절대경로 : 드라이브 부터 파일까지의 경로 -->

    <input type="image" src="../image/고양이.jpg" alt="고양이그림">

    <!-- type="url" : http:// 형식인지를 체크 -->

     <form action="">

        <input type="url" name="url">

        <input type="submit" value="submit">

     </form>

     <br>

     <!-- type="range" : 상태바를 이용하여 범위값을 나타냄 -->

    <label for="vol">Volumn</label><br>

   0 <input type="range" id="vol" max="10" min="0" step="1"> 10

</body>
</html>
