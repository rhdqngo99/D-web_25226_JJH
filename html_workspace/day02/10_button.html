<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        button tag : input type="button" 과 같은 기능
        input value="이름"
        <button>버튼이름</button>
        type="button" : 일반버튼
        type="submit" : 전송버튼
        type="reset" : 취소버튼
        form 태그와 같이 사용
        form 태그안에서의 기본값은 submit
        일반 버튼의 기본값은 submit
        input보다는 button 태그를 더 많이 사용
    -->
        <button>일반버튼</button>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
        <form action="">
            <input type="text" name="name"><br>
            <button>전송</button>
        </form>
</body>
</html>
