<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        div : 상자를 만들어주는 태그
        영역을 분리하는 역할 => 공간을 만들어주는 => layout짜는 역할
        - 컨테이너 역할을 하는 태그
        - 사용률만 놓고보면 가장 많이쓰이는 태그 (80~90%)
        - 시멘틱 웹(태그) : 태그(div)에 의미를 부여한 개념
            - hearder   => <div id="header">
            - nav       => <div id="nav">
            - aside     => <div id="aside">
            - section   => <div id="section">
            - article   => <div id="article">
            - footer    => <div id="footer">
    -->
    <!-- 
        태그를 분류하는 방법
        - block, inline, inlineblock
        - block 
            - 새 라인에서 시작 (태그 혼자 한 라인을 차지)
            - 가로/세로 크기 조절이 가능.
            - 여백지정 가능
            - div, p, h1~h6, form, table ...
        - inline
            - 한 라인에서 계속 유지되는 태그
            - 컨텐츠 자체가 태그의 크기가 됨.
            - 가로/세로 길이조절이 불가능.
            - 여백지정 안됨.
            - 폰트 크기지정이 가능
            - span, b, del, ins, i
        - inlineblock 
            - 한 라인에서 유지되는 태그
            - 가로/세로 길이 조절이 가능
            - 여백 지정도 가능
            - input, img
    -->
    <div>hello</div>
    <div>안녕하세요.</div>
    <header>header tag...</header>
    <footer>footer tag...</footer> 
</body>
</html>
