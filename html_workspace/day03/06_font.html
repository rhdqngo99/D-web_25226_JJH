<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <!-- 
        font 지정 
        - font-family : 브라우저마다 지원하는 폰트가 달라서 폰트의 묶음으로 설정
            - 지정하려는 폰트를 ,로 나열
            - 한글폰트의 경우 한글이름과, 영문이름을 같이 사용
            - 마지막 폰트는 기본형으로 지정 (serif)
            - 폰트명에 띄어쓰기가 있으면 "나눔 고딕" , 굴림
        - font-size : 글자 크기
        - font-style : 글자 스타일 (기울림꼴)
        - font-weigth : 글자 굵기  100~900 100단위로 지정 (700 보통)
        font : 폰트 속성을 한번에 지정할 경우
        font [style | weight] font-size font-family 순으로 지정
    -->
    <style>
        .font{
            font-family: "Dongle", sans-serif;
            font-size: 50px;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="font">안녕하세요</div>
</body>
</html>
