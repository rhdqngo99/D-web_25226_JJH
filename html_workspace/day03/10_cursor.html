<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        cursor : 마우스 포인터 모양을 주는 속성
    -->
    <style>
        button{
            width: 100px;
            height: 50px;
        }
        button:hover{
            cursor: pointer;
        }
        .box{
            width: 100px;
            height: 50px;
            background-color: rgb(47, 11, 81);
            color: white;
            text-align: center;
            line-height: 50px;
            border-radius: 5px;
            box-shadow: 3px 3px 3px rgb(96, 83, 101);
            font-weight: 700;
            border: 1px solid rgb(47, 11, 81);
        }
        .box:hover{
            cursor: pointer;
            background-color: rgb(108, 24, 188);
            border: 1px groove rgb(8, 0, 15);
        }
    </style>
</head>
<body>
    <button>button</button>
    <div class="box">div button</div>
</body>
</html>
