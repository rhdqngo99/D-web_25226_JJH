    <style>
        table{
            /* 테이블의 선을 한줄로 만들기 */
            border-collapse: collapse;
            width: 70%;
            margin-bottom: 50px;
        }
        table th, td{
            height: 30px;
            /*border: 1px solid black;*/
            text-align: center;
        }
        table>thead>tr{
            background-color: rgb(250, 209, 159);
            border-top: 2px solid rgb(6, 112, 112);
            border-bottom: 2px solid rgb(6, 112, 112);
        }
        table>tfoot>tr{
            border-top: 2px solid rgb(6, 112, 112);
            border-bottom: 2px solid rgb(6, 112, 112);
        }
        /*  tbody의 짝수 tr만 bg-color 변경 */
        table>tbody>tr:nth-child(2n){
            background-color: azure;
        }
        /* 마우스를 올리면 tr 색 bg-color 변경 */
        table>tbody>tr:hover{
            background-color: rgb(107, 145, 146);
            color: aliceblue;
        }
        .w20{
            width: 20%;
        }
        .w50{
            width: 50%;
        }
        .w10{
            width: 10%;
        }
    </style>
</head>
