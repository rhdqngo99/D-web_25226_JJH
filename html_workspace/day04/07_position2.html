<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            height: 150px;
            background-color: antiquewhite;
            position: relative;
        }
        .inner{
            width: 100px;
            height: 100px;
        }
        .inner:nth-child(1){
            position: absolute;
            background-color: aqua;
            top: 25px;
            left: 25px;
        }
        .inner:nth-child(2){
            position: absolute;
            background-color: brown;
            top: 25px;
            left: 50%;
            /* transform: translate(x축, y축); */
            transform: translate(-50%);
        }
        .inner:nth-child(3){
            position: absolute;
            background-color: blueviolet;
            top: 25px;
            right: 25px;
        }
        .p-box{
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: azure;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
    </div>

    <div class="p-box">
        <div class="box"></div>
    </div>
</body>
</html>
