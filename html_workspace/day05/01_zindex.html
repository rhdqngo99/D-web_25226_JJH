<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        z-index
        - 요소가 겹쳐 있을 경우 누구를 위로 보낼지 결정하는 속성
        - 일반적으로 자식이 위로 오게 됨.
        - 정수 값을 가짐
        - 숫자가 높을 수록 우선순위를 가짐 (높을 수록 위로)
    -->
    <style>
        .box{
            width: 100px;
            height: 200px;
            border: 1px solid black;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .box1{
            background-color: aqua;
            z-index: 50;
        }
        .box2{
            background-color: beige;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .box3{
            background-color: blueviolet;
            top: 30px;
            left: 30px;
            z-index: 20;
        }
        .box4{
            background-color: brown;
            top: 40px;
            left: 40px;
            z-index: 30;
        }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
</body>
</html>
