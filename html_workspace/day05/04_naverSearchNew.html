<style>
    .search-box{
        width: 700px;
        height: 50px;
        border: 1px solid #f2668e;
        margin: 10px auto;
        border-radius: 30px;
    }

        font-family: "Kanit", sans-serif;

    .icon{
        width: 50px;
        height: 50px;
        background-image: url(../image/naver.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        float: left;
        margin: 0 10px;
    }
    .search-box>input{
        width: 400px;
        height: 30px;
        margin-top: 7px;
        border: none;
        outline: none;
    }
    .search-right{
        float: right;
        width: 150px;
        height: 30px;
        margin: 10px;
        text-align: center;
        padding-top: 3px;
    }
    
    .search-right>a{
        text-decoration: none;
    }
    .search-right button{
        border: none;
        background-color: white;
    }
    .bi{
        width: 20px;
        height: 20px;
    }
    .bi-keyboard{
        color: gray;
        
    }
    .bi-caret-down-fill{
        color: gray;
        margin: 0 15px 0 10px;
    }
    .bi-search{
        color: #f2668e;
    }
</style>
