<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes move {
            0%{
                left: 0%;
            }
            50%{
                left: 90%;
                background-color: pink;
            }
            100%{
                left: 0%;
            }
        }

        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: yellow;
            position: absolute;
            top: 10px;
            left: 10%;
            animation-name: move;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
