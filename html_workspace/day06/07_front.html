<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 태그들이 가지고있는 기본 속성들을 없애주는 코드 -->

    <!-- 
        width : 100% : 가로전체
        weight : 100% : 세로의 높이 만큼 X
        vh /vw : 모니터(브라우저) 기준 높이
        height : 100vh
    -->
    <style>
        .container{
            width: 100px;
            left: 200px;
            width : 100%;
            height : 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
    <div><img src="../image/배경3.jpg" alt="배경사진"></div>

    </div>
</body>
</html>
