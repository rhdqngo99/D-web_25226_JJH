<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let</title>
    <!-- 
        자바스크립트 삽입
        - script.js 자바 스크립트 파일을 생성 => html 링크로 연결
        - html 내부에서 <script></script> 태그안에 작성

        자바스크립트도 자바와 같이 끝에 ; 마무리
        자바스크립트에서 ; 생략가능
        <head></head> 태그 내부에서는 css 소스 연결 / 처리
        스크립트는 <body></body> 하단에서 소스연결 / 처리 
    -->
</head>
<body>
    <h1>자바스크립트 사용법</h1>
    
    <script>
        // 콘솔출력 구문
        console.log("처음 출력하는 로그");
    </script>
    <script src="01_script.js"></script>
</body>
</html>
