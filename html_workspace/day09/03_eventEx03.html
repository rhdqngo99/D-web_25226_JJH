<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<body>
    <form action="">
        가격 : <input type="text" id="price">원 <br>
        할인율: <input type="text" id="rate">% <br>
        <button type="button" onclick="showPrice()">할인가격 계산</button>
    </form>
    <!-- 가격 할인율 할인금액 지불금액 -->
    <h3 id="result"></h3>

    <script>
        // getElementById : 값이 1개 => 단일 값
        // getElementByClassName : 값이 여러개 => 배열
        function showPrice(){
            let price = Number(document.getElementById('price').value);
            let rate = Number(document.getElementById('rate').value);
            let savePrice = price * (rate / 100); //할인 받는 금액
            let salePrice = price - savePrice; //지불금액

            document.getElementById('result').innerText = 
            `가격:${price}, 할인율:${rate}% / 할인금액:${savePrice}, 지불금액:${salePrice}`;
        }
    </script>
</body>
</html>
