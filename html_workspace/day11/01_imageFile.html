<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{
            color: green;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
    파일명 : <input type="text" id="fileName">
    <button type="button" id="btn">전송</button>
    <h3 id="result"></h3>
    <script>
        // input 태그에 파일명.확장자 형태로 입력하여 전송 버튼을 클릭하면
        // 이미지 파일인지 아닌지 검사
        // 이미지 파일이면 '정상파일입니다. - green'
        // 아니면 '이미지 파일만 가능합니다. - red'
        // 이미지 파일 : jpg(JPG), png(PNG), gif(GIF), jpeg(JPEG)
        // 정규표현식 :  / 패턴 /i  => /(.jpg|.png|.gif|.jpeg)/i

        // vaildtion
        function imageVaild(imageFile){
            const regex = /(.jpg|.png|.gif|.jpeg)/i;
            console.log(regex.test(imageFile)); //false
            console.log(imageFile.match(/(.jpg|.png|.gif|.jpeg)/i)); // 배열 or null

            if(imageFile.match(/(.jpg|.png|.gif|.jpeg)/i)){
                return true;
            }
            return false;
        }

        document.getElementById('btn').addEventListener('click', ()=>{
            let fileName = document.getElementById('fileName').value;

            let imgTrue = `<span class="green">정상파일입니다.</span>`;
            let imgFalse = `<span class="red">이미지 파일만 가능합니다.</span>`;

            console.log(imageVaild(fileName));

            document.getElementById('result').innerHTML = 
            imageVaild(fileName) ? imgTrue : imgFalse;
        })

    </script>
</body>
</html>
