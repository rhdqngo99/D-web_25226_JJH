<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 생성자 함수 : 클래스의 함수화
        // 일반 함수랑 생성자 함수는 별 차이가 없음. 
        // 1. 반드시 new 키워드를 통해 실행.
        // 2. 함수 첫글자는 대문자일 것.

        class PersonClass{
            constructor(first, last, age, addr){
                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.address = addr;
            }
            get personInfo(){
                return `${this.firstName},${this.lastName}(${this.age}) : ${this.address} `;
            }
        }

        let my = new PersonClass('kim','minji',20,'seoul');
        console.log(my);
        //get은 ()를 넣으면 안됨.
        console.log(my.personInfo);

        // 위의 PersonClass를 생성자 함수로 변환
        function PersonObject(first, last, age, addr){
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.address = addr;
            this.getPersonInfo = function(){
                return `${this.firstName},${this.lastName}(${this.age}) : ${this.address} `;
            }
        }

        let my2 = new PersonObject('lee','minji',30,'seoul');
        console.log(my2);
        // () 필요
        console.log(my2.getPersonInfo());

        //person 객체로 생성
        const person={
            firstName:'',
            lastName:'',
            age:'',
            address:'',
            setInfo: function(first, last, age, addr){
                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.address = addr;
            },
            get personInfo(){
                return `${this.firstName},${this.lastName}(${this.age}) : ${this.address} `;
            },
            set setFirstName(first){
                this.firstName = first;
            }
        };
        person.setInfo('park','minji',25,'seoul');
        console.log(person);
        //get () 없음. set() 없음. 둘다 () 인식 불가
        console.log(person.personInfo);
        //set
        person.setFirstName='hong';
        console.log(person);
        console.log(person.personInfo);


    </script>
</body>
</html>
