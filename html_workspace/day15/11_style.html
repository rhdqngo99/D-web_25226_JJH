<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>element css 적용</h1>
    <ul>
        <li>
            css관련 속성은 style. 으로 접근
        </li>
        <li>
            font-size - 를 포함하는 속성은 -를 지우고 대문자로 변경
            fontSize
        </li>
        <li>
            element.setAttribute(name, value);
        </li>
        
    </ul>
    <h1 id="h1">색상변경</h1>
    <input type="color" id="colorValue">
    <button type="button" id="changeBtn">변경</button>

    <script>
        document.getElementById('changeBtn').addEventListener('click',()=>{
            let color = document.getElementById('colorValue').value;
            document.getElementById('h1').style.color = color;
        });

        document.getElementById('colorValue').addEventListener('input',()=>{
            let color = document.getElementById('colorValue').value;
            document.getElementById('h1').style.color = color;
        })
    </script>

</body>
</html>
