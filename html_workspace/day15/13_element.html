<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>element 생성방법</h1>
    <ul>
        <li>
            '<li>값</li>' : innerHTML 로 직접 태그를 추가하는 방법
        </li>
        <li>
            createElement : element 생성
            appendChild : 다른 엘리먼트의 자식으로 추가
        </li>
    </ul>
    <button type="button" id="btn1">li 한번에 추가</button>
    <button type="button" id="btn2">li 하나씩 추가</button>
    <button type="button" id="btn3">li 한번에 추가</button>
    <button type="button" id="btn4">li 하나씩 추가</button>
    <hr>
    <ul id="ul"></ul>
    <hr>
    <ol id="ol"></ol>

    <script>
        const datas = ['HTML','CSS','JavaScript','SQL','JAVA'];
        const ul = document.getElementById('ul');
        const ol = document.getElementById('ol');

        // `<li></li>`  추가하기 
        document.getElementById('btn3').addEventListener('click',()=>{
            ul.innerHTML = '';
            let str ='';
            datas.forEach((v)=>{
                str += `<li>${v}</li>`;
            });
            ul.innerHTML = str;
        });

        let index=0;
        document.getElementById('btn4').addEventListener('click',()=>{
            //if(index < datas.length);
            let str= datas.shift();
            if(str !== undefined){
                ol.innerHTML += `<li>${str}</li>`;
            }
        })

        document.getElementById('btn1').addEventListener('click',()=>{
            ul.innerHTML = '';
            datas.forEach((v)=>{
                let li = document.createElement('li'); // <li></li>
                li.innerText = v; // <li>HTML</li>
                ul.appendChild(li); //ul의 자식으로 추가  ul.innerHTML = li
            });
        });

        // btn2 를 누를 때마다 하나씩 li 가 추가
        let count = 0;
        document.getElementById('btn2').addEventListener('click',()=>{
            if(count < datas.length){
                let li = document.createElement('li');
                li.innerText = datas[count];
                ol.appendChild(li);
                count++;
            }
        });

        
    </script>
</body>
</html>
