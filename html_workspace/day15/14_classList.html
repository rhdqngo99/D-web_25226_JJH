<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .abc{
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>
        classList : 리턴타입이 DOMTokenList 객체. 
        별도의 메서드 사용이 가능
    </h1>
    <ul id="ul" class="ul a list">
        <li>
            element class는 여러개의 값이 올 수 있는 속성
        </li>
        <li>
            자주 사용되는 메서드 : add(), contains(), toggle(), remove()...
        </li>
        <li>
            자바스크립트에서 스타일을 지정할 경우 
            tag.style.** : 넣는 속성의 양이 작을 경우
            많을 경우에는 class로 미리 스타일을 전부 지정하고, 
            스타일을 추가 / 삭제 / 토글하는 형식으로 사용
        </li>
    </ul>
    <button type="button" id="btn">ul모양번경버튼</button>
    <script>
        const ul = document.getElementById('ul');
        console.log(ul);
        console.log(ul.classList);
        ul.classList.add('abc');
        console.log(ul.classList);
        ul.classList.remove('abc');
        console.log(ul.classList);
        //ul.classList.contains('abc');
        console.log(ul.classList.contains('abc'));

        console.log("------------");
        document.getElementById('btn').addEventListener('click',()=>{
            ul.classList.toggle('abc');
            console.log(ul.classList);
            console.log(ul.classList.contains('abc'));
        })

        // toggle : 있으면 삭제, 없으면 추가
        // ul.classList.toggle('abc');
        // console.log(ul.classList);

        // ul.classList.toggle('abc');
        // console.log(ul.classList);

        // ul.classList.toggle('abc');
        // console.log(ul.classList);
    </script>
</body>
</html>
