<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body{
            background: linear-gradient(rgba(0, 0, 0, 0.548), rgba(0, 0, 0, 0.511)), url(../image/im.png);
        }
        .container{
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            text-align: center;
            border-radius: 10px;
            padding: 20px 30px;
        }
        .text-field, .btn{
            width: 100%;
            padding: 10px;
            font-size: 15px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: none;
            outline: none;
            border-radius: 20px;
        }
        .btn{
            background-color:  rgb(1, 27, 86);
            color: white;
            font-weight: 700;
            cursor: pointer;
        }
        .link{
            margin-top: 10px;
            
        }
        .link>a{
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <input type="text" class="text-field" name="id" placeholder="아이디">
            <input type="password" class="text-field" name="pw" placeholder="비밀번호">
            <input type="submit" class="btn" value="로그인" disabled>
        </form>
        <div class="link">
            <a href="log.html">회원가입</a>
            <br>
            <a href="pws.html">비밀번호 찾기</a>
        </div>
    </div>
    
    <script>
        const regExp = new RegExp(/^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*].{8,}$/);
        const input = document.querySelectorAll(".text-field");
        const btn = document.querySelector(".btn");
        console.log(input);
        console.log(btn);
        input[0].addEventListener('input',()=>{
            if(regExp.test(input[1].value)){
                if(input[0].value.length > 7){
                    btn.style.setProperty('background-color','rgb(72, 235, 129)');
                    btn.disabled = false;
                }else{
                    btn.style.setProperty('background-color','rgb(148, 153, 150)');
                    btn.disabled = true;
                }
            }
        });
        input[1].addEventListener('input',()=>{
            console.log(regExp.test(input[1].value));
            if(input[0].value.length > 7){
                if(regExp.test(input[1].value)){
                    btn.style.setProperty('background-color','rgb(72, 235, 129)');
                    btn.disabled = false;
                }else{
                    btn.style.setProperty('background-color','rgb(148, 153, 150)');
                    btn.disabled = true;
                }
            }
        });
    </script>
</body>
</html>
