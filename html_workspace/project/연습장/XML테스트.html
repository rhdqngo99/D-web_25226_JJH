<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container"></div>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-3.5.2.js"></script>
  <script src="../js/xmlToJSON.js"></script>
  <script src="../js/dateToString.js"></script>
  <script>
    let serviceKey = '17beea38263f4378901270b9bcdc9ce6',
    start = dateToString(new Date()),
    end = '20250530',
    cpage = 1,
    rows = 15,
    signgucode = 29;
    let link = `http://www.kopis.or.kr/openApi/restful/pblprfr?service=${serviceKey}&stdate=${start}&eddate=${end}&cpage=${cpage}&rows=${rows}&prfstate=02&signgucode=${signgucode}`;
    let performs;

    $(document).ready(function () {
      $.ajax({
        url: link,
        type: 'GET',
        dataType: 'xml',
        success: function (xml) {
          performs = xmlToJson(xml).dbs;
        },
        error: console.log
      })
    });
  </script>
</body>

</html>
